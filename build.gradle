buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

String mc_version = "1.7.10"
String mod_version = "1.2.2"
version = "${mod_version}-${mc_version}"
if (System.getenv("GIT_COMMIT"))
    version += "-${System.getenv("GIT_COMMIT")}";
group = "dk.mrspring" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "ToggleBlocks"
ext.configFile = file "build.properties"

